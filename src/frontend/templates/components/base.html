<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex">
    {# Sidebar #}
    <div class="w-1/6 h-screen bg-white sticky top-0 py-4 px-6 border-r shadow-xl">
      <a href="/" class="font-bold text-2xl">Логотип</a>
      <nav class="list-none mt-4 space-y-2">
        <a class="{% if request.path in ['/models', '/create', '/create/classifications', '/create/clusterizations', '/create/regressions'] %}p-2 transition bg-gray-200 rounded block text-lg text-black{% else %}p-2 transition hover:bg-gray-200 rounded block text-lg text-black hover:text-black{% endif %}" href="/models" >Мои модели</a>
        <a class="{% if request.path == '/manual' %}p-2 transition bg-gray-200 rounded block text-lg text-black{% else %}p-2 transition hover:bg-gray-200 rounded block text-lg text-black hover:text-black{% endif %}" href="/manual" >Мануал</a>
      </nav>
    </div>

    {# Main #}
    <main class="w-5/6 p-4">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
