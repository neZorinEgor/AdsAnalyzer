upstream backend {
    server fastapi:5000;
}

server {
    listen 80;
    server_name localhost;  # Замените на ваш домен, если используете в продакшн

    # Перенаправляем HTTP на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost;  # Замените на ваш домен

    # Указываем пути к SSL сертификатам
    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Проксируем все запросы к backend (FastAPI)
    location / {
        proxy_pass http://backend;
        proxy_redirect off;

        # Устанавливаем заголовки для корректной работы проксирования и CORS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Проксируем запросы к документации FastAPI
    location /docs {
        proxy_pass http://backend/docs;
        proxy_redirect off;

        # Заголовки для корректной работы проксирования и CORS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
